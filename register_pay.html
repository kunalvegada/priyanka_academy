<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Pay Page</title>
	
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
	
	</head>
	
	
	<body>
    <div class="main">
        <h1> Please Pay Registration Fee To Proceed to Your Registration !!</h1>
        <button id="rzp-button1">Pay Registration Fee</button>
    </div>
	
	 <!-- Include Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        document.getElementById('rzp-button1').onclick = function(e){
            var options = {
                "key": "rzp_live_idcDrQp6YjkN7q", // Enter the Key ID generated from the Razorpay Dashboard
                "amount": "10000", // Amount is in currency subunits. 50000 refers to 50000 paise or â‚¹500.00
                "currency": "INR",
                "name": "Priyankas Music Academy",
                "description": "Registration Fee",
                "image": "https://kunalvegada.github.io/priyanka_academy/logo_acadmey.jpeg", // Replace with your logo URL
                "handler": function (response){
                    // This function handles the payment success
                    // You can make an AJAX call here to your server with the response.razorpay_payment_id

                    window.location.href = "registration.html?payment_id=" + response.razorpay_payment_id;
                },
                "prefill": {
                    "name": "Kunal Vegada",
                    "email": "kunalvrocks@gmail.com",
                    "contact": "9967510695"
                },
                "notes": {
                    "address": "Priyankas Music Academy"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
